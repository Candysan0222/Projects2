<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/node_modules/@flaticon/flaticon-uicons/css/all/all.css">
    <link rel="stylesheet" href="lib/node_modules/bootswatch/dist/lumen/bootstrap.css">
    <link rel="stylesheet" href="lib/node_modules/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h2 class="section-title">Libros</h2>
 
    <div class="form-container">
        <h3>Agregar/Editar Libro</h3>
        <form>
            <div class="form-row">
                    <input type="hidden" class="form-control" id="id" name="id" disabled>
                <div class="form-group col-md-4">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo">
                </div>
                <div class="form-group col-md-4">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" name="autor">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn">
                </div>
                <div class="form-group col-md-6">
                    <label for="genero">Género</label>
                    <input type="text" class="form-control" id="genero" name="genero">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="disponibles">Número de ejemplares disponibles</label>
                    <input type="number" class="form-control" id="disponibles" name="disponibles">
                </div>
                <div class="form-group col-md-4">
                    <label for="ocupados">Número de ejemplares ocupados</label>
                    <input type="number" class="form-control" id="ocupados" name="ocupados">
                </div>
                <div class="form-group col-md-4">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Género</th>
                <th>Disponibles</th>
                <th>Ocupados</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="dataResult">
            <!-- Aquí irán las filas de libros -->
        </tbody>
    </table>

    <script src="js/libros.js"></script>
    <script src="lib/node_modules/sweetalert2/dist/sweetalert2.js"></script>
    <script src="lib/node_modules/jquery/dist/jquery.js"></script>
    <script>
        loadTable();
    </script>
</body>
</html>
