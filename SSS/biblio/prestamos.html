<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <h2 class="section-title">Préstamos</h2>
    
    <div class="form-container">
        <h3>Agregar/Editar Préstamo</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fechaPrestamo">Fecha de Préstamo</label>
                    <input type="date" class="form-control" id="fechaPrestamo" name="fechaPrestamo">
                </div>
                <div class="form-group col-md-6">
                    <label for="fechaDevolucion">Fecha de Devolución</label>
                    <input type="date" class="form-control" id="fechaDevolucion" name="fechaDevolucion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="usuario">Usuario que realiza el préstamo</label>
                    <input type="text" class="form-control" id="usuario" name="usuario">
                </div>
                <div class="form-group col-md6">
                    <label for="libro">Libro prestado</label>
                    <input type="text" class="form-control" id="libro" name="libro">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-control" name="estado">
                        <option value="1">Préstamo</option>
                        <option value="2">Entregado</option>
                        <option value="3">Cancelado</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha de Préstamo</th>
                <th>Fecha de Devolución</th>
                <th>Usuario</th>
                <th>Libro</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Informacion de prestamos -->
        </tbody>
    </table>

</body>
</html>
